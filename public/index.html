    <!-- Modal: popup infobox -->
    <div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-infobox-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-infobox-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-infobox-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

      <!-- Sign In Modal -->
  <div class="modal fade" id="modal-signin" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="modal-signin-form-label" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-signin-label">Please, Sign In!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-signin" method="post">
          <div>
            <input type="email" name="email" placeholder="email address">
          </div>
          <div>
            <input type="password" name="password" placeholder="password">
          </div>
          <div>
            <button class="btn btn-outline-primary" type="submit">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
